<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Portfolio Item Styles */
 /* Portfolio Item Styles */
 .my-work {
    background-color: var(--clr-dark);
    background-image: url(../img/services-bg1.jpg); /* Make sure the path is correct */
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Fix the background image */
    color: var(--clr-light);
    text-align: center;
    padding: 80px 20px; /* Increased padding for better spacing */
    position: relative;
    z-index: 1;
}

/* Optional: Add a subtle overlay to the background image for better contrast */
.my-work::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    z-index: -1; /* Ensure the overlay is behind the content */
}

/* Section Title Styles */
.section__title--work,
.section__subtitle--work {
    opacity: 0;
}

/* Animate title and subtitle */
.animate-title {
    animation: fadeInUp 1s forwards;
}

.animate-subtitle {
    animation: fadeInUp 1.2s forwards;
}

/* Portfolio Grid Styles */
.portfolio {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Smaller min size */
    gap: 30px;
    padding: 20px;
}

/* Portfolio Item Styles */
.portfolio__item {
    position: relative;
    overflow: hidden;
    width: 180px; /* Smaller size */
    height: 180px; /* Maintain circular shape */
    margin: 0 auto; /* Center align in grid */
    border-radius: 50%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    background: #2e2e2e; /* Solid background for better contrast */
}

/* Image Styles */
.portfolio__img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    transition: transform 0.5s ease;
}

/* Overlay Effect */
.portfolio__overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 50%;
}

/* Hover effects */
.portfolio__item:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
}

.portfolio__item:hover .portfolio__img {
    transform: scale(1.05);
}

.portfolio__item:hover .portfolio__overlay {
    opacity: 1;
}

/* Text Overlay (Optional) */
.portfolio__overlay::after {
    content: 'View Details';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00e0bf;
    font-size: 1em;
    opacity: 0;
    font-weight: 400;
    transition: opacity 0.3s ease;
    text-align: center;
}

.portfolio__item:hover .portfolio__overlay::after {
    opacity: 1;
}

/* Animation effects for portfolio items */
.animate-item {
    opacity: 0;
    animation: fadeInUp 0.6s forwards;
}

/* Animation */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}


    </style>
</head>
<body>
    <section class="my-work" id="work">
        <h2 class="section__title section__title--work animate-title">My Work</h2>
        <p class="section__subtitle section__subtitle--work animate-subtitle">A selection of my range of work</p>
        
        <div class="portfolio">
            <!-- Portfolio item 01 -->
            <a href="ecomm.html" class="portfolio__item animate-item">
                <img src="img/portfolio-01.jpg" alt="Portfolio Item 01" class="portfolio__img">
                <div class="portfolio__overlay"></div>
            </a>
            
            <!-- Portfolio item 02 -->
            <a href="billings.html" class="portfolio__item animate-item">
                <img src="img/portfolio-02.jpg" alt="Portfolio Item 02" class="portfolio__img">
                <div class="portfolio__overlay"></div>
            </a>
            
            <!-- Portfolio item 03 -->
            <a href="personal-web-page.html" class="portfolio__item animate-item">
                <img src="img/portfolio-03.jpg" alt="Portfolio Item 03" class="portfolio__img">
                <div class="portfolio__overlay"></div>
            </a>
            
            <!-- Portfolio item 04 -->
            <a href="canine.html" class="portfolio__item animate-item">
                <img src="img/portfolio-04.jpg" alt="Portfolio Item 04" class="portfolio__img">
                <div class="portfolio__overlay"></div>
            </a>
            
            <!-- Portfolio item 05 -->
            <a href="office-tool.html" class="portfolio__item animate-item">
                <img src="img/portfolio-05.jpg" alt="Portfolio Item 05" class="portfolio__img">
                <div class="portfolio__overlay"></div>
            </a>
        </div>
    </section>
    
</body>
</html>
